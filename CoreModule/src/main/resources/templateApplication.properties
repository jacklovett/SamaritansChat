## Server Properties
server.port= 5000

## Spring DATASOURCE (DataSourceAutoConfiguration & DataSourceProperties)
spring.datasource.url= jdbc:mysql://localhost:3306/samaritans?useSSL=false&serverTimezone=CET&useLegacyDatetimeCode=false
spring.datasource.username= root
spring.datasource.password= # db password

## Hibernate Properties

# The SQL dialect makes Hibernate generate better SQL for the chosen database
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.hibernate.ddl-auto = update

## Hibernate Logging
logging.level.org.hibernate.SQL= DEBUG
logging.path = var/logs/

## Jackson Properties
spring.jackson.serialization.WRITE_DATES_AS_TIMESTAMPS= false
spring.jackson.time-zone=Europe/Madrid

## App Properties
app.jwtSecret= JWTSuperSecretKey
app.jwtExpirationInMs = 604800000

## Recaptcha
google.recaptcha.key.site = # ADD ReCaptcha SITE KEY
google.recaptcha.key.secret = # ADD ReCaptcha SECRET KEY
google.recaptcha.key.threshold = 0.6
