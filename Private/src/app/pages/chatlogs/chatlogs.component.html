<mat-spinner class="center" [hidden]="!loading" [diameter]="32"></mat-spinner>
<mat-card class="container-margin" [hidden]="loading">
  <mat-toolbar>Chat Logs</mat-toolbar>
  <app-table
    *ngIf="chatLogs.length"
    [data]="chatLogs"
    [columnDetails]="columnDetails"
  ></app-table>
</mat-card>
