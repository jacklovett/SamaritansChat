<div class="dialog-container">
  <h2 mat-dialog-title>{{ props.title }}</h2>
  <mat-dialog-content>{{ props.content }}</mat-dialog-content>
  <mat-dialog-actions class="form-section space-buttons">
    <button
      mat-raised-button
      color="primary"
      class="primary-btn"
      mat-dialog-close="CONFIRMED"
    >
      {{ props.successLabel }}
    </button>
    <button mat-raised-button mat-dialog-close>
      {{ props.cancelLabel }}
    </button>
  </mat-dialog-actions>
</div>
