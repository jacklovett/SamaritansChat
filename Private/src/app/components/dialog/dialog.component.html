<div class="dialog-container">
  <h2 mat-dialog-title>{{ modalTitle }}</h2>
  <mat-dialog-content
    >Are you sure you want to delete this user?</mat-dialog-content
  >
  <mat-dialog-actions class="form-group space-buttons">
    <button
      mat-raised-button
      color="primary"
      class="primary-btn"
      mat-dialog-close="delete"
    >
      Yes
    </button>
    <button mat-raised-button mat-dialog-close>No</button>
  </mat-dialog-actions>
</div>
